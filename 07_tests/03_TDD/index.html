<body>

	<div id="qunit-fixture"></div>
	<script>
				/************* Test ****************/
		var tab = [3,2,1];
		QUnit.test("Fonction Add", 
					function (tmp) { 	
					tmp.equal (add(tab),3+2+1,console.log("L'addition de tous les nombre données :" + add(tabNbParam)))
					});

				/************* Test ****************/
	
	
		var n = prompt('Combien de parametre voulez vous ?');
		var tabNbParam=new Array;
		for (var i=1; i<=n ; i++){
			tabNbParam[i-1] = prompt('Donnez la valeur ' + i);
		}
		
		function add(tabNbParam) {
			var x=0;
			for (var i=0; i< tabNbParam.length ; i++){
				x += parseFloat(tabNbParam[i]);
			}
			return x;
		}
		function minus(tabNbParam) {
			var x=tabNbParam[0];
			for (var i=1; i< tabNbParam.length ; i++){
				x -= parseInt(tabNbParam[i]);
			}
			return x;
		}
		function multiply(tabNbParam) {
			var x=tabNbParam[0];
			for (var i=1; i< tabNbParam.length ; i++){
				x *= parseFloat(tabNbParam[i]);
			}
			return x;
		}
		function devise(tabNbParam) {
			var x=tabNbParam[0];
			for (var i=1; i< tabNbParam.length ; i++){
				x /= parseFloat(tabNbParam[i]);
			}
			return x;
		}
		
		function calculator(tabNbParam) {
			console.log("L'addition de tous les nombre données :" + add(tabNbParam));
			console.log("Soustraction de tous les nombre données :" + minus(tabNbParam));
			console.log("La multiplication de tous les nombre données :" + multiply(tabNbParam));
			console.log("La division  de tous les nombre données :" + devise(tabNbParam));
		}
		calculator(tabNbParam);
		

		
		
		
		
	</script>
