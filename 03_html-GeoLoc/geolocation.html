<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Api Géolocalisation</title>
		<script>
			function getCoords ( position ) {
				var geoInfos = "Mes positions :<br>";
				geoInfos += "Latitude :" + position.coords.latitude + "<br>";
				geoInfos += "Longitude :" + position.coords.longitude + "<br>";
				geoInfos += "Altitude : " + position.coords.altitude + "<br>";
				document.getElementById("geolocation").innerHTML = geoInfos;
			}
			
			if ( navigator.geolocation ) {
				navigator.geolocation.getCurrentPosition(getCoords);
			} else {
				alert("Votre Navigateur ne prend pas en compte la géolocation");
			}
		</script>
	</head>
	<body>
		<div id="geolocation">
		Zone présentant les informations de géolocation.
		</div>
	</body>
</html>
